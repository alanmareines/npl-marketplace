<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body{
    font-family: 'Roboto', sans-serif;
    color:white;
    background-color:#394a6d;
  }
  a{
    text-decoration: none;
    color:white;
  }

  #logo_404{
    height: 400px;
    text-align:center;
  }

  .error-content{
    padding:1rem;
  }
  h3{
    line-height: 1rem;
    font-size:40px;  
  }
  p{
    font-size:20px;
  }
  .container{
    text-align:center;
    margin-top:5rem;
  }
  .btn-npl{
    border: 2px white solid;
    font-weight:700;
    letter-spacing: .15em;
    transition: 0.4s all 0s ease;
    padding:16px;
    margin: 2rem auto;
    float:center;
    text-align:center;
    width:80%;
  }
  a{
  font-weight: 700;
  font-size:20px;
  }
  
  .btn-npl:hover{
      color: $npl-blue;
      border: 2px $green solid;
      background-color: $green;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="npl-show-mab">
  <div class="container">
    <div class="npl-show-content text-center d-flex flex-column">
      <img id="logo_404" src="logo.png" alt="">
      <div class="error-content">
        <h3>Unfortunately we can't load this page...</h3>
        <p><em>Please check if you have the necessary credentials to acess the requested page</em></p>
      </div>
      <div class="btn-npl">
        <a href="https://yieldservicing.com">BACK TO HOME</a>
      </div>
    </div>  
  </div>
</div>
</div>
</body>
</html>
